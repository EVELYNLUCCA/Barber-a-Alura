<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="caja">
            <h1><img src="images/logo.png" alt="Logo Barbería Alura"></h1> 
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

<main>
    <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-patron" required>

        <label for="correoelectronico">Correo Electrónico</label>
        <input type="email" id="correoelectronico" class="input-patron" required placeholder="email@dominio.com">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-patron" required placeholder="(XX) XXXX XXXX">

        <label for="mensaje">Mensaje</label>
        <textarea name="" id="mensaje" cols="70" rows="10" class="input-patron" required></textarea>

        <fieldset>
            <legend>¿Cómo le gustaría que lo contactemos?</legend>
            
            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            

            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
            

            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked >WhatsApp</label>
            
        </fieldset>

        <fieldset>
            <legend>¿En qué horario prefiere ser atendido?</legend>
            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
        </fieldset>

        <label for=""><input type="checkbox" class="checkbox" checked >¿Le gustaría recibir novedades de la Barbería Alura?</label>

        <input type="submit" class="enviar" value="Enviar formulario">
    </form>

    <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>8hs ~ 20hs</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>8hs ~ 20hs</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>8hs ~ 20hs</td>
            </tr>
        </tbody>
        
    </table>

</main>

    <footer>
        <img src="images/logo-blanco.png" alt="Logo Barbería Alura">
        <p class="copyright"> © Copyright Barbería Alura 2022</p>
    </footer>
    
</body>
</html>
